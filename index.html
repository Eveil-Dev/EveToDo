<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <!--STYLE CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Eve's To-do</title>
</head>
<body>
    <header>
        <h1>Eve's To-do</h1>
    </header>
    <form>
        <!--O label está pegando o sr-only do font-awesome-->
        <div class="todo-wrapper">
            <label for="to-do" class="sr-only">Descrição da tarefa</label>
            <input type="text" autocomplete="off" class="todo-input" name="todo-input" id="todoInput" placeholder="To-do">
            <button type="submit" class="add">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <div class="select">
                <select name="todos" class="filter-todos">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </div>
    </form>

    <section id="cards">
        <div class="cards"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
